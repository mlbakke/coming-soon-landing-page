<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Raleway font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <!--Source Code Pro font-->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600&display=swap" rel="stylesheet">
    
    <!--stylesheets-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Coming Soon landing page</title>
</head>
<body>
    <main>
        <section class="infobox">
            <div class="infobox__left">
                <img src="" alt="" class="infobox__logo">
                <h1 class="heading">
                    <span class="heading--1">We're</span>
                    <span class="heading--2">coming</span>
                    <span class="heading--3">soon</span>
                </h1>
                <p class="infobox__text">
                    <span class="infobox__text--captivate">Stay tuned!</span> <br>
                    Our new site is currently under construction. Subscribe below to get notified when it's ready.
                </p>

                <form class=infobox__email-form>
                    <input type="email" name="email" placeholder="your@email.com" class=infobox__email-form--input>
                  </form>
            </div>
            
            <img src="images/red-hat-factory-1750.jpg" alt="Clothing model in shirt" class="infobox__hero">
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
