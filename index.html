<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--fonts-->

    <!--stylesheets-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Coming Soon landing page</title>
</head>
<body>
    <main>
        <section class="infobox">
            <div class="infobox__left">
                <img src="" alt="" class="infobox__logo">
                <h1 class="infobox__header">
                    <span class="infobox__header--top">Coming</span>
                    <span class="infobox__header--bottom">soon</span>
                </h1>
                <p class="infobox__text">
                    Stay tuned! Our new site is currently under construction. 
                </p>

                <form class=infobox__email-form>
                    Subscribe to get notified when it's ready.
                    <input type="email" name="email" placeholder="your@email.com">
                  </form>
            </div>
            
            <img src="images/red-hat-factory-1750.jpg" alt="Clothing model in shirt" class="infobox__hero">
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
