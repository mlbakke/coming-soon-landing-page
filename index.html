<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Raleway font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <!--Source Code Pro font-->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600&display=swap" rel="stylesheet">
    
    <!-- stylesheets -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">

    <title>Coming Soon landing page</title>
</head>
<body>
    <main>
        <section class="infobox">

            <div class="infobox__hero">
                <picture>
                    <source media="(min-width: 1200px)" srcset="images/red-hat-factory-640.jpg">
                    <source media="(min-width: 901px)" srcset="images/red-hat-factory-360.jpg">
                    <source media="(min-width: 750px)" srcset="images/red-hat-factory-wide-750.jpg">
                    <img src="images/red-hat-factory-wide-600.jpg" alt="Clothing model in shirt and hat" class="infobox__hero--img">
                </picture>
            </div>
            
            <div class="infobox__left">
                <img src="images/moustache-logo.png" alt="Men's Clothing logo" class="infobox__logo">
                <h1 class="heading">
                    <span class="heading--1">We're</span>
                    <span class="heading--2">coming</span>
                    <span class="heading--3">soon</span>
                </h1>
                <p class="infobox__text">
                    <span class="infobox__text--captivate">Stay tuned!</span> <br>
                    Our new site is currently under construction. Subscribe below to be notified when it's ready.
                </p>

                <form class=email-form>
                    <input type="email" name="email" id="email" class=email-form__input>
                    <label for="email" class="email-form__label">Email</label>
                    <input type="submit" value="Subscribe" class="email-form__submit">
                </form>
            </div>
            
            
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
